<div>



  <ul class="nav justify-content-end">

    <li class="nav-item">

      <a routerLink="/newtimesheet">
        <button mat-flat-button color="primary">
          <i class="fas fa-plus"></i> &nbsp; TimeSheet </button>
      </a>

    </li>

  </ul>



  <div class="col-xl-12">



    <div class="row">


      <div class="col-xl-3">

        <mat-form-field>
          <input matInput [matDatepicker]="picker1" placeholder="From" [formControl]="date">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>




      </div>

      <div class="col-xl-3">


        <mat-form-field>
          <input matInput [matDatepicker]="picker2" placeholder="To" [formControl]="serializedDate">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>




      </div>



    </div>






  </div>


  <div>

            can be found in the LICENSE file at http://angular.io/license -->

    <div class="example-container mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource" matSort>
    
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <mat-header-cell class="mat-header-cell" *matHeaderCellDef mat-sort-header> ID. </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Project </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <mat-header-cell *matHeaderCellDef mat-sort-header> discription </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
        </ng-container>
    
              <!-- Symbol Column -->
              <ng-container matColumnDef="view">
                <mat-header-cell *matHeaderCellDef mat-sort-header>  </mat-header-cell>
                <mat-cell *matCellDef="let element"> <button mat-button (click)="sidenav.toggle()" > <i class="far fa-eye"></i></button>
                  </mat-cell>
              </ng-container>
  
              <ng-container matColumnDef="edit">
                <mat-header-cell *matHeaderCellDef mat-sort-header>  </mat-header-cell>
                <mat-cell *matCellDef="let element"> <button mat-button > <i class="far fa-edit"></i></button>
                  </mat-cell>
              </ng-container>
  

                    <!-- Symbol Column -->
        <ng-container matColumnDef="delete">
          <mat-header-cell *matHeaderCellDef mat-sort-header>  </mat-header-cell>
          <mat-cell *matCellDef="let element"> <button mat-button> <i class="far fa-trash-alt"></i> </button>  </mat-cell>
        </ng-container>
  
  
  
  
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    
      <mat-paginator #paginator
                     [pageSize]="10"
                     [pageSizeOptions]="[5,7,10]"
                     [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
    




















  </div>
















</div>
