<div class="container-fluid">


  
  <div class="col-xl-12">


    <div class="row title">


      <header> Project Configuration Details </header>



    </div>



    

  </div>


  <div class="col-xl-12">


    <div class="col-xl-6 offset-3">
      <br>

        <div class="form-group">
          <label> Project Name :</label>
          <input type="text" class="form-control" placeholder="Enter Project Name" [(ngModel)]="addprojects.projectname" >
        </div>
        <label> Client Name </label>
        <div class="input-group input-group-md mb-3">

          <select class="form-control form-control-md" [(ngModel)]="addprojects.clientname">
            <option>Small select</option>
          </select>
          <div class="input-group-postpend" style="padding-left:15px;">
            <a data-toggle="modal" data-target=".bd-example-modal-lg">
              <span class="input-group-text" id="inputGroup-sizing-sm">
                <i class="far fa-plus-square icon"></i>
              </span>
            </a>
          </div>

        </div>
        <label> Project Manager :</label>
        <div class="input-group input-group-md mb-3">

          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="addprojects.projectmanager">
        
        </div>
        <div class="form-group">
          <label> Project Cost </label>
          <input type="text" class="form-control" placeholder="Enter Project Name" [(ngModel)]="addprojects.projectcost">
        </div>

        <div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1"> Project Description </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="addprojects.projectdesc"></textarea>
              </div>

          </div>
          <div align="right">

              <button mat-raised-button color="primary" (click)="submit()"> Submit </button>


          </div>




    </div>



  </div>



</div>




<!-- Modal -->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header" >
              <h5 class="modal-title"  id="exampleModalLabel" > Add Client  </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
        <br>
        <div class="container-fluid">
          <div class="col-xl-10" align="center"> 
        <app-client> </app-client>
      </div>
      </div>
      <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" data-dismiss="modal">reset</button>
          <button type="submit" class="btn btn-primary">Save </button>
        </div>
      </div>
    </div>
  </div>
