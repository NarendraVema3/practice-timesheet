

<div class="container-fluid">


  <div class="col-xl-12">

    <div class="row title">


      <strong> ADD EMPLOYEE PROFILE </strong>
    </div>

    <br>
    <div>

      <div class="col-xl-6">

        <div class="row title">


          <span> Employee Basic Details
            <i> * </i>
          </span>



        </div>
      </div>

      <div class="col-xl-12">


        <br>
        <div class="row">

          <div class="col-xl-4">

            <label>First Name</label>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter FirstName" [(ngModel)]="resource.firstName">
            </div>
          </div>
          <div class="col-xl-4">
            <label>Last Name</label>

            <div class="form-group">
              <input type="text" class="form-control" placeholder=" Enter LastName" [(ngModel)]="resource.lastName">
            </div>
          </div>
          <div class="col-xl-3 offset-1"  >
            <a  (click)="fileInput.click()">
              <img  src="{{imageUrl}}" style="width:250px; height:200px;">
            </a>
          </div>





        </div>
        <div class="row" style="margin-top:-7%;">
          <div class="col-xl-4">
            <label>Employee ID</label>

            <div class="form-group">
              <input type="text" class="form-control" placeholder=" Email ID" [(ngModel)]="resource.empId">
            </div>
          </div>
          <div class="col-xl-4">
            <label>Email ID</label>

            <!-- <div class="form-group">
              <input type="email" class="form-control" placeholder=" Enter Email ID" [(ngModel)]="resource.emailId">
            </div> -->

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Email" #email [(ngModel)]="resource.emailId">
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2">@linkbizitsolutions.com</span>
                </div>
              </div>
  

          </div>
          <!-- <div class="input-group mb-3">
              <input type="text" class="form-control">
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
              </div>
            </div> -->






        </div>



      </div>















    </div>


    <br>


    <div class="col-xl-12">

      <div class="col-xl-6">

        <div class="row title">


          <span> Employee Work Information
            <i> * </i>
          </span>

        </div>
      </div>

      <br>
      <div>

        <div class="row">

          <div class="col-xl-3">
            <label> Department </label>
            <select class="custom-select" [(ngModel)]="resource.department">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-xl-3">
            <label>Reporting To</label>
            <select class="custom-select" [(ngModel)]="resource.reportingTo">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-xl-3">
            <label> Source Of Hire </label>
            <div class="form-group">
              <input type="text" class="form-control" value="walking" placeholder=" Enter Source of Hire " [(ngModel)]="resource.sourceOfHire">
            </div>
          </div>
          <div class="col-xl-3">
            <label>Job location</label>
            <div class="form-group">
              <input type="text" class="form-control" placeholder=" Enter Location" [(ngModel)]="resource.jobLocation">
            </div>
          </div>
        </div>


        <div class="row">

          <div class="col-xl-3">
            <label> Date of Joining </label>
            <div class="form-group">
              <input type="date" class="form-control" placeholder=" Enter Joining" [(ngModel)]="resource.doj">
            </div>
          </div>
          <div class="col-xl-3">
            <label>Employee Status</label>
            <select class="custom-select" [(ngModel)]="resource.employeeStatus">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-xl-3">
            <label>Role</label>
            <select class="custom-select" [(ngModel)]="resource.role">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-xl-1.3">

            <label> employee Type </label>
            <select class="custom-select" [(ngModel)]="resource.employeeType">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>

          </div>
          <div class="col-xl-1">
            <label>Experience</label>
            <div class="form-group">
              <input type="number" value="0" class="form-control" placeholder=" enter LastName" [(ngModel)]="resource.experience">
            </div>
          </div>



        </div>






      </div>




    </div>








    <br>


    <div class="col-xl-12">


      <div class="col-xl-6">

        <div class="row title">


          <span> Employee Personal Information
            <i> * </i>
          </span>

        </div>
      </div>
      <br>
      <div class="row">

        <div class="col-xl-3">
          <label>Mobile No</label>
          <div class="form-group">
            <input type="text" class="form-control" placeholder=" Enter Mobile No" [(ngModel)]="resource.mobileNo">
          </div>
        </div>
        <div class="col-xl-3">
          <label>Other Email</label>
          <div class="form-group">
            <input type="email" class="form-control" placeholder=" Enter Mail" [(ngModel)]="resource.otherEmail">
          </div>
        </div>
        <div class="col-xl-3">
          <label> Date of Birth </label>
          <div class="form-group">
            <input type="date" class="form-control" placeholder=" Enter Birthdate" [(ngModel)]="resource.dateOfBirth">
          </div>
        </div>
        <div class="col-xl-3">
          <label>Marital Status</label>
          <select class="custom-select" [(ngModel)]="resource.maritalStatus">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>


      <div class="row">

        <div class="col-xl-3">
          <label>Age</label>
          <div class="form-group">
            <input type="text" class="form-control" placeholder=" Enter Age" [(ngModel)]="resource.age">
          </div>
        </div>
        <div class="col-xl-3">
          <label>Address</label>
          <div class="form-group">
            <input type="text" class="form-control" placeholder=" Enter address" [(ngModel)]="resource.address">
          </div>
        </div>

        <div class="col-xl-3">
          <label> User Name </label>

          <div class="form-group">
            <!-- <input type="email" class="form-control" [(ngModel)]="resource.userName"> -->
            <!-- [(ngModel)]="resource.emailId" -->

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Email" value='{{ resource.emailId }}' [(ngModel)]="resource.emailId" >
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2">@linkbizitsolutions.com</span>
                </div>
              </div>


          </div>
        </div>
        <div class="col-xl-3">
          <label>Password</label>

          <div class="form-group">
            <input type="password" class="form-control" placeholder=" Enter password">
          </div>
        </div>




      </div>


    </div>

    <br>

    <div align="right">

        <button mat-raised-button color="primary" (click)="submit()"> Submit </button>
  
  
  
  
      </div>
