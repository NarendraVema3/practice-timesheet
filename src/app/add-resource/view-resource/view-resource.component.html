<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
      <mat-cell *matCellDef="let i=index"> {{i+1}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> UserName </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.userName}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Role</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.role}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="emailId">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.emailId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="view">
      <mat-header-cell *matHeaderCellDef mat-sort-header   > View </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
         <button mat-button [routerLink]="['/viewEmployeeDetails',element.userName]" > <i class="far fa-eye"></i>
        </button>
        </mat-cell>
    </ng-container>
    <!-- [routerLink]="['/viewEmployeeDetails',element.username]"
    
      [routerLink]="['/changeproject',element.projectName]"

    -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10]" [showFirstLastButtons]="true" [length]="this.employees?.length">
  </mat-paginator>
</div>
