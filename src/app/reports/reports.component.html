<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <mat-header-cell class="mat-header-cell" *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Project </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
    </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="view">
            <mat-header-cell *matHeaderCellDef mat-sort-header> View </mat-header-cell>
            <mat-cell *matCellDef="let element"> <button mat-button> <i class="far fa-eye"></i></button>
              </mat-cell>
          </ng-container>


    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>  Status  </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
      
          <mat-form-field>
              <mat-select placeholder="Choose Status">
                <mat-option *ngFor="let food of foods" [value]="food.value">
                  {{ status.displayOption }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            
        
      </mat-cell>
    </ng-container>
 


 
 
 
    <!-- Symbol Column -->
                <ng-container matColumnDef="edit">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Submit  </mat-header-cell>
                  <mat-cell *matCellDef="let element"> <button mat-raised-button (click)="editProject()" color="primary" > Save </button>  </mat-cell>
                </ng-container>
            




    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5,7,10]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
